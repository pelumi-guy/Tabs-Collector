<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tabs Collector Chrome Extension</title>
</head>

<body>
    <div class="content">
        <h2 class="top-header">TABS COLLECTOR</h2>

        <div class="full-btn">
            <button id="get_all_tabs">Categorize Tabs</button>
        </div>

        <div class="save-load-tab">
            <button id="save_col_1"> Save Current Tabs To <br /> Collection I  <br /> <span id="col1Count"></span></button>

            <button id="load_col_1"> Load Tabs From <br /> Collection I</button>
        </div>

        <div class="save-load-tab">
            <button id="save_col_2"> Save Current Tabs To <br /> Collection II <br /> <span id="col2Count"></span></button>

            <button id="load_col_2"> Load Tabs From <br /> Collection II </button>
        </div>

        <div class="full-btn">
            <button id="empty_collections">Empty Tab Collections</button>
        </div>

        <div class="full-btn">
            <button id="mute">Mute All Tabs</button>
        </div>

        <div class="full-btn">
            <button id="unmute">Unmute Current Tab</button>
        </div>

        <div id="feedback"></div>

    </div>

    <script src="./js/popup.js"></script>

</body>

</html>
